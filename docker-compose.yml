services:
  # Backend API con nuevos roles médicos
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: neurodesarrollo-backend
    command: ["server"]
    ports:
      - "8001:8001"
    volumes:
      - db-data:/app/server/data
      - ./server/neurodesarrollo_dev_new.db:/app/server/neurodesarrollo_dev_new.db
    environment:
      - NODE_ENV=production
      - PORT=8001
      - JWT_SECRET=${JWT_SECRET:-neurodesarrollo_secret_key_change_in_production}
      - DATABASE_PATH=/app/server/neurodesarrollo_dev_new.db
    restart: unless-stopped
    networks:
      - neurodesarrollo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend con soporte para nuevos roles
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurodesarrollo-frontend
    command: ["dev"]
    ports:
      - "5173:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - neurodesarrollo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx proxy para producción
  nginx:
    image: nginx:alpine
    container_name: neurodesarrollo-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - neurodesarrollo-network

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./server/data

networks:
  neurodesarrollo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
